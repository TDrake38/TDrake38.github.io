<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet"  type="text/css" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="../js/contactus.js"></script>

</head>
<body>
    <div class="wrapper">
        <div id="title-background">
            <h1 id="the-title">Emergency Preparedness Bag</h1>
        </div>

        <nav>
            <ul>
                <li class="inline"><a href="../index.html">Home</a></li>
                <li class="inline"><a href="emergencies.html">Emergencies</a></li>
            </ul>
        </nav>

        <form action="https://formspree.io/f/xeqvabpq" method="post" class="my-form" id="myForm">
            <div class="formGroup">
                <label for="name">Name: </label>
                <input type="text" name="Name" placeholder="Joe Bussin" id="name" class="name">
            </div>
            <div class="formGroup">
                <label for="email">Email: </label>
                <input type="text" name="Email" placeholder="joebussin@email.com" class="email" id="email">
            </div>
            <div class="formGroup">
                <label for="message">Message: </label>
                <textarea type="text" name="Message" id="message" class="message"></textarea>
            </div>
            <input class="button" type="submit" value="Submit" name="" >
            <div class="status"></div>
        </form>

        <hr>
        <p>
            The items listed for each EPB are for information purposes only. It is not meant to be, in any way, an exhaustive list or to replace your own research.
        </p>
        <h2>Thank you for visiting! We wish you preparedness!</h2>
    </div>

</body>

<footer></footer>
